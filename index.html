<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management System</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
    /* Home section custom gradient */
    #home {
        background: linear-gradient(to right, #3b82f6, #60a5fa);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-height: 100vh;
        /* Hide by default until script runs */
        visibility: hidden; 
    }
</style>
</head>
<body>

<!-- Home Section -->
<section id="home">
  <div class="container">
    <h1 class="display-4 fw-bold">Welcome to the Library Management System</h1>
    <p class="lead my-3">Manage books, track issued items, and maintain catalog records efficiently.</p>
    <a class="btn btn-light btn-lg fw-bold" href="login.html">Get Started</a>
  </div>
</section>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDWsp-NJWXrNOIBJjCzo62MjJ2v105WStU",
    authDomain: "library-management-9169b.firebaseapp.com",
    projectId: "library-management-9169b",
    storageBucket: "library-management-9169b.firebasestorage.app",
    messagingSenderId: "984877351075",
    appId: "1:984877351075:web:4b4bc70849bec17106ff16"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Firebase services
  const auth = firebase.auth();
  
  // AUTH STATE OBSERVER
  // This checks the user's status as soon as the page loads
  auth.onAuthStateChanged(async (user) => {
    if (user) {
      // User IS logged in - Redirect to the main app page
      window.location.href = 'library management system.html';
    } else {
      // User is NOT logged in - Show the landing page
      document.getElementById('home').style.visibility = 'visible';
    }
  });
</script>

</body>

</html>
